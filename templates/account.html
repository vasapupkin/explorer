<body>

    <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
        <div class="nano">
            <div class="nano-content">
                <ul>
                    <li><a href="home"><i><img src="{% static 'pictures/zeeka.jpg' %}" alt="" /> </i> <span>Zeeka Network</span></a></li>
                    <li class="label">Dashboard</li>
                    <li><a href="home"><i class="ti-layout-grid2-alt"></i> Overview</a></li>

                    </div>

                    </div>
                    <div class="float-right">
                        <h4>Zeeka Network</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        </div>

                            </div>
                        </div>

                                    </div>

                                    </div>

                            </div>

                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card p-0">

                                        <div class="stat-text">Forks</div>

                                </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="footer">

                            </div>
                        </div>
                    </div>
                </section>
            </div>

    <!-- jquery vendor -->




    <script src="{% static 'js/lib/jquery.min.js' %}"></script>
    <script src="{% static 'js/lib/jquery.nanoscroller.min.js' %}"></script>
    <!-- nano scroller -->
    <script src="{% static 'js/lib/menubar/sidebar.js' %}"></script>
    <script src="{% static 'js/lib/preloader/pace.min.js' %}"></script>
    <!-- sidebar -->

    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- bootstrap -->

    <script src="{% static 'js/lib/calendar-2/moment.latest.min.js' %}"></script>
    <script src="{% static 'js/lib/calendar-2/pignose.calendar.min.js' %}"></script>
    <script src="{% static 'js/lib/calendar-2/pignose.init.js' %}"></script>


    <script src="{% static 'js/lib/weather/jquery.simpleWeather.min.js' %}"></script>
    <script src="{% static 'js/lib/weather/weather-init.js' %}"></script>
    <script src="{% static 'js/lib/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'js/lib/circle-progress/circle-progress-init.js' %}"></script>
    <script src="{% static 'js/lib/chartist/chartist.min.js' %}"></script>
    <script src="{% static 'js/lib/sparklinechart/jquery.sparkline.min.js' %}"></script>
    <script src="{% static 'js/lib/sparklinechart/sparkline.init.js' %}"></script>
    <script src="{% static 'js/lib/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/lib/owl-carousel/owl.carousel-init.js' %}"></script>
    <!-- scripit init-->
    <script src="{% static 'js/dashboard2.js' %}"></script>

    <script src="{% static 'js/lib/data-table/datatables.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/buttons.flash.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/jszip.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/pdfmake.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/vfs_fonts.js' %}"></script>
    <script src="{% static 'js/lib/data-table/buttons.html5.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/buttons.print.min.js' %}"></script>
    <script src="{% static 'js/lib/data-table/datatables-init.js' %}"></script>
    <!-- ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    {% block javascript %}
    <script>

        $("body").bind("ajaxSend", function (elm, xhr, s) {
            if (s.type == "POST" || s.type == "GET") {
                xhr.setRequestHeader('X-CSRF-Token', getCSRFTokenValue());
            }
        });

        $("#ButtonSearch").click(function () {
            var wallet_name = $("#searchvalue").val();
            $.ajax({
                type: 'POST',
                url: "{% url 'search_wallet' %}",
                data: { 'csrfmiddlewaretoken': '{{ csrf_token }}', "wallet_name": wallet_name,},
                success: function (response) {
                    $("#SearchBalance").text(response["balance"])
                    $("#SearchWallet").text(response["wallet_name"])
                    $("#searchvalue").val("")
                    $("#searchvalue").attr('placeholder','Wallet ID')
                },
                error: function (response) {
                    alert("wallet not found");
                    alert(response["responseJSON"]["error"]);
                }
            })
        })
    </script>
    {% endblock javascript %}

</body>

</html>
